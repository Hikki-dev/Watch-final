    - assets/images/brands/citizen.png
    - assets/images/brands/omega.png
    - assets/images/brands/patek.png
    - assets/images/brands/richard_mille.png
    - assets/images/brands/rolex.png
    - assets/images/brands/seiko.png
    - assets/images/brands/swatch.png
    - assets/images/brands/tag_heuer.png

    # Your .env file
    - .env
    
